l_japanese:
 ITA_military_modernization: "軍の近代化"
 ITA_military_modernization_desc: "旧態依然としたイタリア軍の装備とドクトリンを刷新し、現代戦に対応できる軍隊へと作り変える。"
 ITA_L6_mass_production: "L6軽戦車量産"
 ITA_L6_mass_production_desc: "安価で生産性の高いL6軽戦車を大量生産し、数で敵を圧倒する「豆戦車スウォーム」戦術を確立する。"
 ITA_L8_development: "L8快速機甲師団"
 ITA_L8_development_desc: "L6の改良型であるL8を開発し、より高速な機動打撃力を備えた快速機甲師団を編成する。"
 ITA_M16_tank: "M16中戦車"
 ITA_M16_tank_desc: "火力と装甲のバランスが取れたM16中戦車を配備し、機甲部隊の質的向上を図る。"
 ITA_M20_tank: "M20チェルレ中戦車"
 ITA_M20_tank_desc: "「チェルレ（疾風）」の名を冠するM20中戦車は、走攻守すべてにおいて列強の戦車に対抗しうるイタリアの主力戦車である。"
 ITA_carabinieri_corps: "カラビニエリ突撃師団"
 ITA_carabinieri_corps_desc: "国家憲兵隊（カラビニエリ）から選抜された精鋭兵士による、攻撃特化の突撃歩兵師団を創設する。"
 ITA_blackshirts_militia: "黒シャツ決死隊"
 ITA_blackshirts_militia_desc: "ファシスト党の民兵組織である黒シャツ隊を動員し、国土防衛のための決死隊として再編成する。"
 ITA_fiat_motorization: "フィアットトラック量産"
 ITA_fiat_motorization_desc: "フィアット社の生産ラインをフル稼働させ、軍の完全自動車化を推進する。兵站と機動力こそが勝利の鍵だ。"
 ITA_carabinieri_mass_production: "カラビニエリ増産"
 ITA_carabinieri_mass_production_desc: "カラビニエリ突撃師団をさらに増産し、前線に投入する。"
 ITA_blackshirts_mass_production: "黒シャツ隊増産"
 ITA_blackshirts_mass_production_desc: "黒シャツ決死隊をさらに増産し、国土防衛を強化する。"
 ITA_fiat_mass_production: "フィアットトラック増産"
 ITA_fiat_mass_production_desc: "フィアット自動車化師団をさらに増産し、機動力を強化する。"
 ITA_L6_mass_production_tt: "§YL6軽戦車師団§!が編成され、§Y12個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 ITA_L8_development_tt: "§YL8快速機甲師団§!が編成され、§Y15個師団§!が首都に出現する。\n関連技術がアンロックされる。"
