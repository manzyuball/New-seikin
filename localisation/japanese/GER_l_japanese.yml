l_japanese:
  GER_war_plans: "国防軍装甲計画"
  GER_war_plans_desc: "独ソ戦を見据え、国防軍の装甲戦力と専門部隊を体系的に再編する。中戦車・重戦車・山岳猟兵・機械化・航空の各計画から進路を選択し、ドイツ軍の強みを最大限に引き出さなければならない。"

  GER_tank_III_tank_mass_production: "III号戦車量産計画"
  GER_tank_III_tank_mass_production_desc: "III号戦車を標準的中戦車として集中的に整備し、突撃砲や自走砲を含む派生型を活用して、柔軟かつ量的優位な装甲部隊を構築する。"

  GER_tank_leopard_dev: "レオパルト試験計画"
  GER_tank_leopard_dev_desc: "既存のPz III/IVの戦訓を統合した新設計『レオパルト』を試験運用し、高機動・高火力の次世代主力戦車構想を具現化する。"

  GER_tank_IV_tank_production: "IV号戦車標準化計画"
  GER_tank_IV_tank_production_desc: "多用途性に優れたIV号戦車を主力として標準化し、長砲身型や支援車両を含む一貫した生産体系により、継戦能力の高い装甲戦力を整える。"

  GER_tank_panther: "パンター中戦車"
  GER_tank_panther_desc: "敵中戦車に対抗するため、傾斜装甲と高初速砲を備えた新型中戦車『パンター』を採用し、攻防両面で優れた主力機甲師団を編成する。"

  GER_tank_tiger_dev: "ティーガー重戦車計画"
  GER_tank_tiger_dev_desc: "強力な長砲身砲と厚い装甲を備えた重戦車『ティーガー』を開発し、敵要塞および精鋭装甲部隊に対する突破兵器として運用する。"

  GER_tank_ktiger: "ケーニヒスティーガー"
  GER_tank_ktiger_desc: "ティーガーの発展型であるケーニヒスティーガーを配備し、要所防衛と決戦に特化した精鋭重戦車師団を整備する。"

  GER_tank_maus_dev: "マウス超重戦車計画"
  GER_tank_maus_dev_desc: "極端な重装甲と火力を追求した超重戦車『マウス』計画を推進し、象徴的かつ要塞的な超重戦力の実用性を検証する。"

  GER_spec_gebirgsjaeger_plan: "山岳猟兵計画"
  GER_spec_gebirgsjaeger_plan_desc: "アルプスやバルカンなど険しい戦域での戦闘に備え、専門訓練と装備を施した山岳猟兵部隊を体系的に増強し、困難な地形での主導権を確保する。"

  GER_mech_mechanized_infantry: "装甲擲弾兵機械化計画"
  GER_mech_mechanized_infantry_desc: "装甲兵員輸送車と支援中隊を標準配備した装甲擲弾兵師団を編成し、戦車と歩兵の一体運用による高い機動力と生存性を獲得する。"

  GER_air_Luftwaffe_plan: "ルフトヴァッフェ近代化計画"
  GER_air_Luftwaffe_plan_desc: "戦闘機および急降下爆撃機・対地攻撃機の近代化に重点を置き、地上軍の代わりに航空優勢と近接航空支援によって戦局を主導する構想である。"

  GER_air_me262_plan: "Me262ジェット戦闘機計画"
  GER_air_me262_plan_desc: "ジェット戦闘機Me262を実戦配備し、終戦期の空を支配するための少数精鋭迎撃戦力を整備する。"

  GER_war_plans_tt: "以下の5つの国家方針を解禁する：\n§YIII号戦車量産計画§!/§YIV号戦車標準化計画§!/§Yティーガー重戦車計画§!/§Y山岳猟兵計画§!/§Yルフトヴァッフェ近代化計画§!。\n§Rいずれか1ルートのみ選択可能§!。\n[情報] 全て無料師団・前倒し解禁を含む強力な計画であり、対人戦バランスに大きく影響する。"

  GER_spec_gebirgsjaeger_plan_tt: "§Y山岳歩兵技術§!および§Y改良歩兵装備§!を前倒しで解禁し、\n編制に基づく§C山岳猟兵編制§!を用いた部隊を§Y30個師団§!無料で配備する。"

  GER_tank_III_tank_mass_production_tt: "§Y基本型中戦車派生型§!を解禁し、\n編制に基づく§CIII型突撃砲師団§!および§CIII号自走砲師団§!を合計§Y14個師団§!無料で配備する。"

  GER_tank_leopard_dev_tt: "§Y発展型軽戦車§!を前倒しで研究完了とし、\n編制に基づく§Cレオパルト試験機甲師団§!を§Y10個師団§!無料で配備する。"

  GER_tank_IV_tank_production_tt: "§Y改良型中戦車§!および§Yその派生型§!を前倒しで研究完了し、\n編制に基づく§CIV号戦車師団§!を§Y8個師団§!無料で配備する。"

  GER_tank_panther_tt: "§Y発展型中戦車§!および§Yその派生型§!を前倒しで研究完了し、\n編制に基づく§Cパンター中戦車師団§!を§Y5個師団§!無料で配備する。"

  GER_tank_tiger_dev_tt: "§Y改良型重戦車§!および§Yその派生型§!を前倒しで研究完了し、\n編制に基づく§Cティーガー重戦車師団§!を§Y6個師団§!無料で配備する。"

  GER_tank_ktiger_tt: "§Y発展型重戦車§!を前倒しで研究完了し、\n編制に基づく§Cケーニヒスティーガー重戦車師団§!を§Y4個師団§!無料で配備する。"

  GER_tank_maus_dev_tt: "§Y超重戦車§!を解禁し、\n編制に基づく§Cマウス超重戦車師団§!を§Y2個師団§!無料で配備する。"

  GER_mech_mechanized_infantry_tt: "§Y改良型機械化歩兵装備§!および§Y各種支援中隊技術§!を前倒しで研究完了し、\n編制に基づく§C装甲擲弾兵師団§!を§Y25個師団§!無料で配備する。"

  GER_air_Luftwaffe_plan_tt: "§Y改良型戦闘機§!および§Y改良型近接航空支援機§!を前倒しで研究完了する。"

  GER_air_me262_plan_tt: "§YMe262ジェット戦闘機§!をアンロックする。"