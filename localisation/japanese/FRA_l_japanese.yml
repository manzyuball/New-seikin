l_japanese:
 FRA_rearmament: "再軍備"
 FRA_rearmament_desc: "迫りくる脅威に対抗するため、フランス軍の再軍備を開始する。"
 FRA_B1_heavy_tank: "B1重戦車量産"
 FRA_B1_heavy_tank_desc: "強力な装甲を持つB1重戦車を量産し、防衛線の要とする。"
 FRA_ARL44_development: "ARL44開発"
 FRA_ARL44_development_desc: "B1重戦車の後継として、より強力な火力と装甲を持つARL44を開発・配備する。"
 FRA_moving_maginot: "動くマジノ線"
 FRA_moving_maginot_desc: "重戦車を歩兵師団に統合し、移動可能な要塞ともいうべき「動くマジノ線」を構築する。"
 FRA_somua_s35: "ソミュアS35開発"
 FRA_somua_s35_desc: "機動力と火力のバランスに優れたソミュアS35中戦車を開発し、騎兵師団の機械化を進める。"
 FRA_somua_mass_production: "ソミュアS35量産"
 FRA_somua_mass_production_desc: "ソミュアS35を大量生産し、機械化部隊を拡充する。"
 FRA_AMX12t_development: "AMX 12t開発"
 FRA_AMX12t_development_desc: "偵察と支援に適したAMX 12t軽戦車を開発し、機甲部隊の目を確保する。"
 FRA_AMX_mass_production: "AMX 12t量産"
 FRA_AMX_mass_production_desc: "AMX 12tを大量生産し、軽機甲師団を編成する。"
 FRA_elan_vital: "エラン＝ヴィタール"
 FRA_elan_vital_desc: "攻撃精神（エラン＝ヴィタール）を復興させ、圧倒的な歩兵の突撃によって敵を粉砕する。"
 FRA_infantry_mass_assault: "歩兵大量突撃"
 FRA_infantry_mass_assault_desc: "更なる歩兵師団を編成し、波状攻撃を可能にする。"
 FRA_B1_heavy_tank_tt: "§YB1重戦車師団§!が編成され、§Y8個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 FRA_ARL44_development_tt: "§YARL44重戦車師団§!が編成され、§Y6個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 FRA_moving_maginot_tt: "§Y動くマジノ線師団§!が編成され、§Y10個師団§!が首都に出現する。"
 FRA_somua_s35_tt: "§YソミュアS35騎兵師団§!が編成され、§Y10個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 FRA_somua_mass_production_tt: "§YソミュアS35騎兵師団§!が編成され、§Y10個師団§!が首都に出現する。"
 FRA_AMX12t_development_tt: "§YAMX12t軽機甲師団§!が編成され、§Y12個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 FRA_AMX_mass_production_tt: "§YAMX12t軽機甲師団§!が編成され、§Y12個師団§!が首都に出現する。"
 FRA_elan_vital_tt: "§Yエラン=ヴィタール突撃師団§!が編成され、§Y16個師団§!が首都に出現する。\n関連技術がアンロックされる。"
