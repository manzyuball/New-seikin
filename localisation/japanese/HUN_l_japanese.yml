l_japanese:
 HUN_rearmament_program: "再軍備計画"
 HUN_rearmament_program_desc: "トリアノン条約の制限を打破し、ハンガリーの軍備を再建する時が来た。"
 HUN_toldi_mass_production: "トルディIII型戦車ルート"
 HUN_toldi_mass_production_desc: "快速で機動性の高いトルディ戦車を量産し、全師団の装甲化を目指す。"
 HUN_all_mechanized_army: "全軍機械化"
 HUN_all_mechanized_army_desc: "歩兵を機械化し、戦車と協同できる機動力を確保する。"
 HUN_turan_II_development: "トゥラーンII型戦車ルート"
 HUN_turan_II_development_desc: "より強力な火力を持つトゥラーン中戦車を開発し、ドイツ式電撃戦を採用する。"
 HUN_hungarian_blitzkrieg: "ハンガリー式電撃戦"
 HUN_hungarian_blitzkrieg_desc: "機甲師団による突破と包囲を主軸としたドクトリンを確立する。"
 HUN_hunyadi_heavy_tank: "フニャディ戦車ルート"
 HUN_hunyadi_heavy_tank_desc: "重装甲と大火力を誇るフニャディ重戦車を配備し、敵の防衛線を粉砕する。"
 HUN_mobile_fortress_doctrine: "移動要塞ドクトリン"
 HUN_mobile_fortress_doctrine_desc: "超重戦車をも運用し、戦場における絶対的な優位性を確保する。"
 HUN_carpathian_guardians: "カルパティアの守護者"
 HUN_carpathian_guardians_desc: "山岳地帯での防衛戦闘に特化した精鋭部隊を育成する。"
 HUN_mountain_fortification: "山岳要塞化"
 HUN_mountain_fortification_desc: "国境の山岳地帯に要塞を建設し、鉄壁の守りを固める。"
 HUN_st_stephen_infantry: "聖イシュトヴァーン歩兵"
 HUN_st_stephen_infantry_desc: "装備と訓練の行き届いた精鋭歩兵部隊を編成する。"
 HUN_total_national_defense: "総力国防"
 HUN_total_national_defense_desc: "国家の総力を挙げて国土を防衛する体制を整える。"
 HUN_toldi_mass_production_tt: "§Yトルディ快速機甲師団§!が編成され、§Y12個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 HUN_all_mechanized_army_tt: "§Y王立機械化騎兵師団§!が編成され、§Y12個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 HUN_turan_II_development_tt: "§Yトゥラーン中戦車師団§!が編成され、§Y8個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 HUN_hungarian_blitzkrieg_tt: "§Y精鋭装甲師団§!が編成され、§Y6個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 HUN_hunyadi_heavy_tank_tt: "§Yフニャディ重戦車師団§!が編成され、§Y6個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 HUN_mobile_fortress_doctrine_tt: "§Y鉄壁突破師団§!が編成され、§Y4個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 HUN_carpathian_guardians_tt: "§Y山岳猟兵師団§!が編成され、§Y12個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 HUN_mountain_fortification_tt: "§Y精鋭山岳防衛旅団§!が編成され、§Y8個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 HUN_st_stephen_infantry_tt: "§Y王立歩兵師団§!が編成され、§Y24個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 HUN_total_national_defense_tt: "§Y精鋭親衛歩兵師団§!が編成され、§Y16個師団§!が首都に出現する。\n関連技術がアンロックされる。"