 # 空軍クラスター (1939〜1945航空機アンロック用)
 ########################################
 GER_air_bf109_plan: "Bf109量産計画"
 GER_air_bf109_plan_desc: "Bf109を本格量産し、既存戦闘機戦力を1940年代基準へ引き上げる。"

 GER_air_fw190_plan: "Fw190採用計画"
 GER_air_fw190_plan_desc: "Fw190系列戦闘機を採用し、制空戦闘力の近代化を図る。"

 GER_air_ta152_plan: "Ta152高高度戦闘機計画"
 GER_air_ta152_plan_desc: "Ta152を高高度迎撃用戦闘機として運用する計画を推進する。"

 GER_air_he111_plan: "He111量産計画"
 GER_air_he111_plan_desc: "He111を長距離戦術爆撃任務に投入し、中距離打撃力を強化する。"

 GER_air_ju188_plan: "Ju188採用計画"
 GER_air_ju188_plan_desc: "Ju188を新主力戦術爆撃機として採用し、夜間や悪天候下での攻撃能力を高める。"

 GER_air_ju388_plan: "Ju388高高度爆撃計画"
 GER_air_ju388_plan_desc: "Ju388を高高度偵察・爆撃任務に投入し、敵防空圏外からの戦略的打撃能力を追求する。"

 GER_air_ju87d_plan: "Ju87D近接支援強化計画"
 GER_air_ju87d_plan_desc: "Ju87D型を中心とした急降下爆撃能力を再整備し、前線地上部隊への火力支援を強化する。"

 GER_air_ju87g_plan: "Ju87G対戦車運用計画"
 GER_air_ju87g_plan_desc: "Ju87Gの重武装を活かし、敵戦車部隊を重点的に攻撃する対戦車航空戦ドクトリンを整備する。"

 GER_air_hs129_plan: "Hs129攻撃機採用計画"
 GER_air_hs129_plan_desc: "Hs129を対戦車・対車両攻撃専用機として採用し、低空対地火力を補完する。"

 GER_air_ju52_transport_plan: "Ju52輸送機運用計画"
 GER_air_ju52_transport_plan_desc: "Ju52輸送機編隊を整備し、空輸能力と戦略的機動力を強化する。"
 GER_air_me410_plan: "Me410重戦闘機採用計画"
 GER_air_me410_plan_desc: "Me410を発展型重戦闘機として採用し、対艦・対地攻撃など多用途任務に充てる。"
 GER_air_me262_plan: "Me262ジェット戦闘機計画"
 GER_air_me262_plan_desc: "ジェット戦闘機Me262を実戦配備し、終戦期の制空権を確保する構想を推進する。"
 GER_air_fallschirmjager_plan: "降下猟兵運用計画"
 GER_air_fallschirmjager_plan_desc: "降下猟兵部隊の編制と運用教範を整備し、要地奇襲占領能力を確立する。"

 ########################################
 # 海軍クラスター (1939〜1945艦艇アンロック用)
 ########################################
 GER_navy_bismarck_plan: "ビスマルク級建造計画"
 GER_navy_bismarck_plan_desc: "ビスマルク級戦艦を建造し、外洋決戦能力を備えた主力艦隊の中核を形成する。"

 GER_navy_z_cruiser_plan: "Z計画巡洋艦整備計画"
 GER_navy_z_cruiser_plan_desc: "Z計画に基づく巡洋艦戦力を整備し、長距離通商路防衛と打撃任務に対応する。"

 GER_navy_graf_zeppelin_plan: "グラーフ・ツェッペリン計画"
 GER_navy_graf_zeppelin_plan_desc: "グラーフ・ツェッペリン級航空母艦を建造し、海上航空戦力を艦隊に付与する。"

 GER_navy_u_boat_all_plan: "Uボート量産計画"
 GER_navy_u_boat_all_plan_desc: "Uボートを量産し、通商破壊戦の主力とする。"

 GER_navy_marine_corps_plan: "海兵隊創設計画"
 GER_navy_marine_corps_plan_desc: "沿岸強襲および港湾制圧に特化した海兵隊部隊を創設し、海軍と陸軍の連携上陸作戦能力を強化する。"
 GER_navy_cost_focus_plan: "沿岸防衛方針"
 GER_navy_cost_focus_plan_desc: "艦艇建造コストを抑える代わりに航続性能の一部を犠牲にする方針を採用する。"

 GER_navy_range_focus_plan: "航続距離重視方針"
 GER_navy_range_focus_plan_desc: "艦艇および潜水艦の作戦航続距離向上を最優先とする方針を採用する。"