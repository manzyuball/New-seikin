l_japanese:
 GER_war_plans: "国防軍戦車建軍計画"
 GER_war_plans_desc: "ドイツ陸軍の将来は、装甲戦力の体系的な整備にかかっている。戦車開発・生産・運用ドクトリンを一体として構想し、長期的な装甲戦力基盤を築き上げる。"
 GER_tank_III_tank_mass_production: "Pz III量産体制"
 GER_tank_III_tank_mass_production_desc: "III号戦車は我が軍の中核戦車として設計されている。本格的な量産体制を確立し、標準化と生産効率の向上によって、数と質を両立させなければならない。"
 GER_tank_III_tank_variants: "Pz III派生型"
 GER_tank_III_tank_variants_desc: "III号戦車の車体と砲塔は、突撃砲、対戦車自走砲、指揮戦車など、多様な派生型に転用可能である。既存の設計を最大限活用し、柔軟な装甲戦力を整備する。"
 GER_tank_leopard_dev: "レオパルト構想"
 GER_tank_leopard_dev_desc: "既存のPz III/IVの経験と戦訓を統合し、将来の主力戦車に繋がる新世代設計思想を模索する。この『レオパルト』構想は、火力・機動・防御の高度な統合を目指した長期計画である。"
 GER_tank_IV_tank_production: "Pz IV生産拡張"
 GER_tank_IV_tank_production_desc: "IV号戦車は多用途性と拡張性を備えた主力戦車候補である。長砲身化も見据えた生産ライン拡張により、継戦能力の高い装甲戦力を確保する。"
 GER_tank_IV_tank_variants: "IV号派生型"
 GER_tank_IV_tank_variants_desc: "敵戦車の装甲強化に対応するため、IV号戦車へ長砲身砲を搭載する改良が求められている。強化された貫徹力は、戦場での主導権を維持する鍵となる。"
 GER_tank_panther: "パンター計画"
 GER_tank_panther_desc: "ソ連戦車の脅威に対抗するため、新しい中戦車『パンター』の開発が必要である。斜め装甲と高初速砲を備えたこの車両は、攻防ともに優れた次世代主力戦車となるだろう。"
 GER_tank_panther_variants: "パンター派生型"
 GER_tank_panther_variants_desc: "パンターの戦訓を反映し、信頼性向上や火力強化、指揮能力向上型などの改修を重ねることで、長期運用に耐える完成度に近づけていく。"
 GER_tank_tiger_dev: "ティーガー計画"
 GER_tank_tiger_dev_desc: "重装甲と強力な長砲身砲を備えた重戦車『ティーガー』は、敵の要塞や精鋭戦車部隊を粉砕するための切り札である。その開発は資源を要するが、得られる威圧効果は計り知れない。"
 GER_tank_ktiger: "ケーニヒスティーガー"
 GER_tank_ktiger_desc: "『ティーガーII』ことケーニヒスティーガーは、さらなる重装甲と強大な砲を備えた重戦車である。敵のどの戦車とも正面から撃ち合える究極の突破兵器となるだろう。"
 GER_tank_tiger_variants: "ティーガー派生型"
 GER_tank_tiger_variants_desc: "ティーガー系列は駆逐戦車型や指揮戦車型など、複数の派生運用が検討されている。限られた車体数を有効活用することで、戦場での存在感を最大化できる。"
 GER_tank_maus_dev: "マウス超重戦車計画"
 GER_tank_maus_dev_desc: "常識を超えた重装甲と火力を追求する『マウス』計画は、実用性よりも究極兵器としての威圧力を重視した構想である。その開発は多大な負担を伴うが、成功すれば象徴的戦力となる。"
 GER_mech_motorized_infantry_plan: "自動車化歩兵"
 GER_mech_motorized_infantry_plan_desc: "歩兵部隊をトラックで輸送することで、作戦機動力を飛躍的に高められる。自動車化は、現代戦に適応するための第一歩である。"
 GER_mech_motorized_infantry: "自動車化砲兵"
 GER_mech_motorized_infantry_desc: "輸送トラック・支援装備・教範を整備し、自動車化歩兵師団を本格的に編成する。これにより、主力装甲部隊と連携した機動戦が可能となる。"
 GER_mech_mechanized_infantry: "機械化歩兵師団"
 GER_mech_mechanized_infantry_desc: "装甲兵員輸送車を標準装備とする機械化歩兵師団は、戦車と歩兵の一体運用を実現し、高い生存性と火力を備えた精鋭部隊となる。"
 GER_spec_gebirgsjaeger_plan: "山岳猟兵構想"
 GER_spec_gebirgsjaeger_plan_desc: "山岳戦に特化した部隊である山岳猟兵は、険しい地形における機動と戦闘で他国に対する優位をもたらす。専門訓練と装備を備えた精鋭部隊を育成すべきだ。"
 GER_spec_gebirgsjaeger_plan_tt: "山岳兵及びその編制をアンロックし、首都州に完全充足の「山岳猟兵」師団を15師団スポーンさせる"
