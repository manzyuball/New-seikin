l_japanese:
 GER_war_plans: "国防軍戦車建軍計画"
 GER_war_plans_desc: "ドイツ陸軍の将来は、装甲戦力の体系的な整備にかかっている。戦車開発・生産・運用ドクトリンを一体として構想し、長期的な装甲戦力基盤を築き上げる。"
 GER_tank_III_tank_mass_production: "III号戦車"
 GER_tank_III_tank_mass_production_desc: "III号戦車は我が軍の中核戦車として設計されている。本格的な量産体制を確立し、標準化と生産効率の向上によって、数と質を両立させなければならない。"
 GER_tank_leopard_dev: "レオパルト"
 GER_tank_leopard_dev_desc: "既存のPz III/IVの経験と戦訓を統合し、将来の主力戦車に繋がる新世代設計思想を模索する。この『レオパルト』構想は、火力・機動・防御の高度な統合を目指した長期計画である。"
 GER_tank_IV_tank_production: "IV号戦車"
 GER_tank_IV_tank_production_desc: "IV号戦車は多用途性と拡張性を備えた主力戦車候補である。長砲身化も見据えた生産ライン拡張により、継戦能力の高い装甲戦力を確保する。"
 GER_tank_panther: "パンター"
 GER_tank_panther_desc: "ソ連戦車の脅威に対抗するため、新しい中戦車『パンター』の開発が必要である。斜め装甲と高初速砲を備えたこの車両は、攻防ともに優れた次世代主力戦車となるだろう。"
 GER_tank_tiger_dev: "ティーガー"
 GER_tank_tiger_dev_desc: "重装甲と強力な長砲身砲を備えた重戦車『ティーガー』は、敵の要塞や精鋭戦車部隊を粉砕するための切り札である。その開発は資源を要するが、得られる威圧効果は計り知れない。"
 GER_tank_ktiger: "ケーニヒスティーガー"
 GER_tank_ktiger_desc: "『ティーガーII』ことケーニヒスティーガーは、さらなる重装甲と強大な砲を備えた重戦車である。敵のどの戦車とも正面から撃ち合える究極の突破兵器となるだろう。"
 GER_tank_maus_dev: "マウス"
 GER_tank_maus_dev_desc: "常識を超えた重装甲と火力を追求する『マウス』計画は、実用性よりも究極兵器としての威圧力を重視した構想である。その開発は多大な負担を伴うが、成功すれば象徴的戦力となる。"
 GER_spec_gebirgsjaeger_plan: "山岳猟兵"
 GER_spec_gebirgsjaeger_plan_desc: "山岳戦に特化した部隊である山岳猟兵は、険しい地形における機動と戦闘で他国に対する優位をもたらす。専門訓練と装備を備えた精鋭部隊を育成すべきだ。"
 GER_mech_mechanized_infantry: "Sd.Kfz.251"
 GER_mech_mechanized_infantry_desc: "装甲兵員輸送車を標準装備とする機械化歩兵師団は、戦車と歩兵の一体運用を実現し、高い生存性と火力を備えた精鋭部隊となる。"
 GER_spec_gebirgsjaeger_plan_tt: "§G山岳兵§!及びその§G編制§!をアンロックし、首都州で\n完全充足の山岳猟兵師団を§Y15師団§!徴兵する"
 GER_air_Luftwaffe_plan: "ルフトヴァッフェ"
 GER_air_Luftwaffe_plan_desc: "陸軍の代わりに航空戦力に注力する。"
 GER_air_me262_plan: "Me262ジェット戦闘機計画"
 GER_air_me262_plan_desc: "ジェット戦闘機Me262を実戦配備し、終戦期の制空権を確保する構想を推進する。"
  GER_war_plans_tt: "この国家方針ツリーにおいて、戦車・山岳猟兵・航空のいずれかに国家戦力を集中させる。以後の方針選択がドイツ軍の主力編制を決定づける。"
  GER_tank_III_tank_mass_production_tt: "III号戦車の量産体制を強化し、中戦車戦力の標準化と拡張を可能にする。後続のレオパルト構想へと繋がる基盤となる。"
  GER_tank_leopard_dev_tt: "試作主力戦車「レオパルト」技術を解禁し、レオパルト装備の精鋭機甲師団を少数配備できるようになる。"
  GER_tank_IV_tank_production_tt: "IV号戦車の長期量産計画を整備し、後続のパンター開発へ繋がる実戦データと工業基盤を確立する。"
  GER_tank_panther_tt: "パンター戦車技術を解禁し、パンター装備の中戦車師団を少数配備できるようになる。"
  GER_tank_tiger_dev_tt: "重戦車「ティーガー」技術を解禁し、限られた精鋭重戦車部隊の運用を可能にする。"
  GER_tank_ktiger_tt: "「ケーニヒスティーガー」技術を解禁し、より強力な重戦車部隊の配備計画を推進する。"
  GER_tank_maus_dev_tt: "超重戦車「マウス」技術を解禁し、象徴的な超重戦車師団をごく少数配備できるようになる。"
  GER_mech_mechanized_infantry_tt: "機械化歩兵編制を解禁し、Sd.Kfz.251を装備した装甲擲弾兵師団を少数配備できるようになる。"
  GER_air_Luftwaffe_plan_tt: "ルフトヴァッフェ計画により、先進航空研究への道が開かれる。"
  GER_air_me262_plan_tt: "Me262ジェット戦闘機技術を解禁し、高性能ジェット迎撃戦力の整備を可能にする。"