l_japanese:
 ENG_rearmament: "再軍備"
 ENG_rearmament_desc: "大英帝国の防衛を確固たるものにするため、軍の再軍備を開始する。"
 ENG_matilda_development: "マチルダ歩兵戦車"
 ENG_matilda_development_desc: "重装甲のマチルダ歩兵戦車を配備し、歩兵支援能力を強化する。"
 ENG_valentine_development: "バレンタイン歩兵戦車"
 ENG_valentine_development_desc: "マチルダの後継として、より機動力のあるバレンタイン歩兵戦車を開発・配備する。"
 ENG_churchill_development: "チャーチル重戦車"
 ENG_churchill_development_desc: "堅牢な装甲と走破性を持つチャーチル重戦車を開発し、陸上戦艦として運用する。"
 ENG_churchill_mass_production: "チャーチル重戦車量産"
 ENG_churchill_mass_production_desc: "チャーチル重戦車を大量生産し、機甲部隊の中核とする。"
 ENG_cromwell_development: "クロムウェル巡航戦車"
 ENG_cromwell_development_desc: "高速なクロムウェル巡航戦車を開発し、機動戦能力を向上させる。"
 ENG_cromwell_mass_production: "クロムウェル巡航戦車量産"
 ENG_cromwell_mass_production_desc: "クロムウェル巡航戦車を大量生産し、敵の後方を撹乱する。"
 ENG_infantry_modernization: "歩兵装備近代化"
 ENG_infantry_modernization_desc: "歩兵装備を更新し、質の高い歩兵師団を大量に編成する。"
 ENG_special_air_service: "SAS・ロイヤルマリーン"
 ENG_special_air_service_desc: "空挺部隊(SAS)と海兵隊(ロイヤルマリーン)を統合運用し、あらゆる戦場に対応可能な特殊部隊を創設する。"
 ENG_matilda_development_tt: "§Yマチルダ歩兵戦車師団§!が編成され、§Y12個師団§!が首都に出現する。\n関連技術がアンロックされる。"
