 ENG_churchill_mass_production_tt: "§Yチャーチル重戦車師団§!が編成され、§Y8個師団§!が首都に出現する。"
 ENG_cromwell_development_tt: "§Yクロムウェル巡航戦車師団§!が編成され、§Y10個師団§!が首都に出現する。\n関連技術がアンロックされる。"
 ENG_cromwell_mass_production_tt: "§Yクロムウェル巡航戦車師団§!が編成され、§Y10個師団§!が首都に出現する。"
 ENG_infantry_modernization_tt: "§Y精鋭王立歩兵師団§!が編成され、§Y16個師団§!が首都に出現する。\n関連技術がアンロックされる。"
